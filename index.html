<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINE</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <button id="play" class="active">Play Note</button>
        <div class="row">
            <div class="octave"><span>2</span></div>
            <div class="octave"><span>3</span></div>
            <div class="octave"><span>4</span></div>
            <div class="octave"><span>5</span></div>
        </div>
        <div class="row">
            <div class="octave"><span>6</span></div>
            <div class="octave"><span>7</span></div>
            <div class="octave"><span>8</span></div>
            <div class="octave" style="visibility: hidden"><span></span></div>
        </div>
        <div class="score"><span>0 / 0</span></div>
        <div class="row">
            <div class="octave-test"><span>2</span></div>
            <div class="octave-test"><span>3</span></div>
            <div class="octave-test"><span>4</span></div>
            <div class="octave-test"><span>5</span></div>
        </div>
        <div class="row">
            <div class="octave-test"><span>6</span></div>
            <div class="octave-test"><span>7</span></div>
            <div class="octave-test"><span>8</span></div>
            <div class="octave-test" style="visibility: hidden"><span></span></div>
        </div>
        <div class="row">
            <div class="note-test" number="0"><span>C</span></div>
            <div class="note-test" number="1"><span>C#</span></div>
            <div class="note-test" number="2"><span>D</span></div>
            <div class="note-test" number="3"><span>D#</span></div>
        </div>
        <div class="row">
            <div class="note-test" number="4"><span>E</span></div>
            <div class="note-test" number="5"><span>F</span></div>
            <div class="note-test" number="6"><span>F#</span></div>
            <div class="note-test" number="7"><span>G</span></div>
        </div>
        <div class="row">
            <div class="note-test" number="8"><span>G#</span></div>
            <div class="note-test" number="9"><span>A</span></div>
            <div class="note-test" number="10"><span>A#</span></div>
            <div class="note-test" number="11"><span>B</span></div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
